title: "Test ZIP Batch Compress"
nodes:
  - node_id: batch_compress#1
    task: self::zip-batch-compress
    inputs_from:
      - handle: source_folders
        value:
          - "/oomol-driver/oomol-storage/test-data/folder1"
          - "/oomol-driver/oomol-storage/test-data/folder2"
      - handle: output_directory
        value: "/oomol-driver/oomol-storage/test-results"
      - handle: compression_level
        value: 6
      - handle: add_timestamp
        value: false
      - handle: password
        value: null
      - handle: include_subdirectories
        value: true
  - node_id: zip-create#1
    title: "Create ZIP Archive #1"
    inputs_from:
      - handle: source_path
        value: /oomol-driver/oomol-storage/compressed_output.pdf
      - handle: output_path
        value: /oomol-driver/oomol-storage/book/dasdsdasd.zip
      - handle: include_subdirectories
        value: true
      - handle: password
        value:
    task: self::zip-create
