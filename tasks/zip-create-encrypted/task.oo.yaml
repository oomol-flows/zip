inputs_def:
  - handle: source_path
    description: "%file-or-folder-path-to-compress3%"
    json_schema:
      type: string
      ui:widget: file
    nullable: false

  - handle: output_path
    description: "%output-zip-file-path3%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        excludeAll: true
        filters:
          - name: ZIP
            extensions:
              - zip
    nullable: false

  - handle: password
    description: "%password-for-zip-encryption%"
    json_schema:
      type: string
    nullable: false

  - handle: encryption_strength
    description: "%aes-encryption-strength%"
    json_schema:
      type: string
      enum:
        - "128"
        - "192"
        - "256"
    value: "256"
    nullable: false

  - handle: include_subdirectories
    description: "%include-subdirectories-when-compressing-folder3%"
    json_schema:
      type: boolean
    value: true
    nullable: false

outputs_def:
  - handle: zip_path
    description: "Path to created encrypted ZIP file"
    json_schema:
      type: string

  - handle: compressed_size
    description: "Size of compressed ZIP file in bytes"
    json_schema:
      type: number

  - handle: original_size
    description: "Total size of original files in bytes"
    json_schema:
      type: number

  - handle: compression_ratio
    description: "Compression ratio as percentage"
    json_schema:
      type: number

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%create-encrypted-zip-archive%"
icon: ":carbon:locked:"
description: "%compress-files-or-folders-into-a-password-protected-aes-encrypte%"
