inputs_def:
  - handle: zip_path
    description: "%path-to-zip-file-to-extract2%"
    json_schema:
      type: string
      ui:widget: file
    nullable: false

  - handle: output_directory
    description: "%directory-to-extract-files-to3%"
    json_schema:
      type: string
      ui:widget: dir
    nullable: false

  - handle: password
    description: "%password-if-zip-is-encrypted-optional3%"
    json_schema:

      type: string
    nullable: true

  - handle: handle_name_conflicts
    description: "%how-to-handle-filename-conflicts%"
    json_schema:
      type: string
      enum:
        - "skip"
        - "rename"
        - "overwrite"
    value: rename
    nullable: false

  - handle: file_filter
    description: "%file-extension-filter-e-g-txt-jpg%"
    json_schema:
      type: string
    value: ""
    nullable: true

  - handle: max_files
    description: "%maximum-number-of-files-to-extract-0-unlimited%"
    json_schema:
      type: integer
      minimum: 0
    value: 0
    nullable: false

outputs_def:
  - handle: extracted_path
    description: "Path where files were extracted"
    json_schema:
      type: string

  - handle: extracted_files_count
    description: "Number of files extracted"
    json_schema:
      type: number

  - handle: extracted_files
    description: "List of extracted file paths"
    json_schema:
      type: array
      items:
        type: string

  - handle: skipped_files_count
    description: "Number of files skipped"
    json_schema:
      type: number

  - handle: total_size
    description: "Total size of extracted files in bytes"
    json_schema:
      type: number

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%flat-zip-extraction%"
icon: ":carbon:horizontal-view:"
description: "%extract-zip-contents-to-a-flat-directory-structure-ignoring-subd%"
