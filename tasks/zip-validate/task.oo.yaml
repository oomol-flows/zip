inputs_def:
  - handle: zip_path
    description: "%path-to-zip-file-to-validate%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: ZIP Archive
            extensions:
              - zip
        excludeAll: true
    nullable: false

  - group: Validation Options
    collapsed: true

  - handle: password
    description: "%password-if-zip-is-encrypted-optional8%"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: test_extraction
    description: "%test-actual-extraction-of-files%"
    json_schema:
      type: boolean
    value: false
    nullable: false

  - handle: check_crc
    description: "%verify-crc-checksums-of-all-files%"
    json_schema:
      type: boolean
    value: true
    nullable: false

  - handle: max_files_to_test
    description: "%maximum-files-to-test-0-all-files%"
    json_schema:
      type: integer
      minimum: 0
    value: 100
    nullable: false

outputs_def:
  - handle: is_valid
    description: "Whether the ZIP file is valid"
    json_schema:
      type: boolean

  - handle: validation_summary
    description: "Summary of validation results"
    json_schema:
      type: object

  - handle: tested_files_count
    description: "Number of files tested"
    json_schema:
      type: number

  - handle: corrupted_files
    description: "List of corrupted file names"
    json_schema:
      type: array
      items:
        type: string

  - handle: validation_errors
    description: "List of validation error messages"
    json_schema:
      type: array
      items:
        type: string

  - handle: can_open_archive
    description: "Whether the archive can be opened"
    json_schema:
      type: boolean

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%validate-zip-archive%"
icon: ":carbon:checkmark:"
description: "%validate-zip-file-integrity-test-extraction-and-verify-checksums%"
