ui:
  default_width: 450
inputs_def:
  - handle: dir_to_zip
    description: "Directory path to compress into ZIP archive"
    json_schema:
      type: string
      ui:widget: dir
  - handle: zip_file_name
    description: "Output ZIP file name and path"
    json_schema:
      type: string
      ui:widget: save
    value:
    nullable: true
  - handle: password
    description: "Optional password to encrypt the ZIP archive"
    json_schema:
      type: string
    value:
    nullable: true
outputs_def:
  - handle: output
    description: "Path to the created ZIP archive file"
    json_schema:
      type: string
      ui:widget: file
executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
title: ZIP Dir
icon: ":carbon:folder:"
description: "Compress a directory into a ZIP archive with optional password protection"
