inputs_def:
  - handle: zip_path
    description: "%path-to-encrypted-zip-file-to-extract%"
    json_schema:
      type: string
      ui:widget: file
    nullable: false

  - handle: password
    description: "%password-for-encrypted-zip%"
    json_schema:
      type: string
    nullable: false

  - handle: output_directory
    description: "%directory-to-extract-files-to2%"
    json_schema:
      type: string
      ui:widget: dir
    nullable: false

  - group: Optional Settings
    collapsed: true

  - handle: create_subfolder
    description: "%create-subfolder-with-zip-name2%"
    json_schema:
      type: boolean
    value: true
    nullable: false

  - handle: overwrite_existing
    description: "%overwrite-existing-files2%"
    json_schema:
      type: boolean
    value: false
    nullable: false

  - handle: verify_password_first
    description: "%verify-password-before-extraction%"
    json_schema:
      type: boolean
    value: true
    nullable: false

outputs_def:
  - handle: extracted_path
    description: "Path where files were extracted"
    json_schema:
      type: string

  - handle: extracted_files_count
    description: "Number of files extracted"
    json_schema:
      type: number

  - handle: extracted_files
    description: "List of extracted file paths"
    json_schema:
      type: array
      items:
        type: string

  - handle: total_size
    description: "Total size of extracted files in bytes"
    json_schema:
      type: number

  - handle: password_verified
    description: "Whether password was successfully verified"
    json_schema:
      type: boolean

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

