ui:
  default_width: 450
inputs_def:
  - handle: zip_file
    description: "Path to the ZIP file to extract"
    json_schema:
      type: string
      ui:widget: file
  - handle: zip_dir
    description: "Directory where files will be extracted (optional)"
    json_schema:
      type: string
      ui:widget: dir
    nullable: true
    value:
  - handle: password
    description: "Password for encrypted ZIP file (optional)"
    json_schema:
      type: string
    value:
    nullable: true
outputs_def:
  - handle: output
    description: "Path to the extracted files directory"
    json_schema:
      type: string
      ui:widget: file
executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
title: Extract ZIP
icon: ":carbon:bottom-panel-open:"
description: "Extract files from a ZIP archive with optional password support"
