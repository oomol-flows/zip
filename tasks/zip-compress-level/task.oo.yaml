inputs_def:
  - handle: source_path
    description: "%file-or-folder-path-to-compress%"
    json_schema:
      type: string
      ui:widget: file
    nullable: false

  - handle: output_path
    description: "%output-zip-file-path%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: ZIP Archive
            extensions:
              - zip
        excludeAll: true
    nullable: false

  - group: Compression Options
    collapsed: true

  - handle: compression_level
    description: "%compression-level-0-no-compression-9-best-compression%"
    json_schema:
      type: integer
      minimum: 0
      maximum: 9
    value: 6
    nullable: false

  - handle: compression_method
    description: "%compression-method%"
    json_schema:
      type: string
      enum:
        - "DEFLATED"
        - "STORED"
        - "BZIP2"
        - "LZMA"
    value: DEFLATED
    nullable: false

  - handle: include_subdirectories
    description: "%include-subdirectories-when-compressing-folder%"
    json_schema:
      type: boolean
    value: true
    nullable: false

outputs_def:
  - handle: zip_path
    description: "Path to created ZIP file"
    json_schema:
      type: string

  - handle: compressed_size
    description: "Size of compressed ZIP file in bytes"
    json_schema:
      type: number

  - handle: original_size
    description: "Total size of original files in bytes"
    json_schema:
      type: number

  - handle: compression_ratio
    description: "Compression ratio as percentage"
    json_schema:
      type: number

  - handle: compression_time
    description: "Time taken for compression in seconds"
    json_schema:
      type: number

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%create-zip-with-custom-compression%"
icon: ":carbon:settings-adjust:"
description: "%create-zip-archive-with-customizable-compression-level-and-metho%"
