inputs_def:
  - handle: zip_path
    description: "%path-to-zip-file-to-split%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: ZIP Archive
            extensions:
              - zip
        excludeAll: true
    nullable: false

  - handle: max_size_mb
    description: "%maximum-size-per-split-file-in-mb%"
    json_schema:
      type: number
      minimum: 1
      maximum: 4096
    value: 100
    nullable: false

  - handle: output_directory
    description: "%directory-to-save-split-zip-files%"
    json_schema:
      type: string
      ui:widget: dir
    nullable: false

  - group: Optional Settings
    collapsed: true

  - handle: password
    description: "%password-if-zip-is-encrypted-optional7%"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: output_password
    description: "%password-for-split-zip-files-optional%"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: naming_pattern
    description: "%naming-pattern-for-split-files%"
    json_schema:
      type: string
      enum:
        - "sequential"
        - "size_based"
        - "alphabetical"
    value: sequential
    nullable: false

  - handle: compression_level
    description: "%compression-level-for-split-files-0-9%"
    json_schema:
      type: integer
      minimum: 0
      maximum: 9
    value: 6
    nullable: false

outputs_def:
  - handle: split_files
    description: "List of created split ZIP files"
    json_schema:
      type: array
      items:
        type: string

  - handle: split_count
    description: "Number of split files created"
    json_schema:
      type: number

  - handle: split_summary
    description: "Summary of split operation"
    json_schema:
      contentMediaType: oomol/var

  - handle: total_split_size
    description: "Total size of all split files in bytes"
    json_schema:
      type: number

  - handle: original_size
    description: "Size of original ZIP file in bytes"
    json_schema:
      type: number

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%split-zip-by-size%"
icon: ":carbon:split:"
description: "%split-a-large-zip-archive-into-smaller-files-based-on-maximum-si%"
