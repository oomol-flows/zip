inputs_def:
  - handle: zip_path
    description: "%path-to-zip-file-with-encoding-issues%"
    json_schema:
      type: string
      ui:
        widget: file
        ui:options:
          filters:
            - name: ZIP Archive
              extensions:
                - zip
          excludeAll: true
    nullable: false

  - handle: output_path
    description: "%output-zip-file-path-with-corrected-encoding%"
    json_schema:
      type: string
      ui:
        widget: save
        ui:options:
          filters:
            - name: ZIP Archive
              extensions:
                - zip
          excludeAll: true
    nullable: false

  - handle: source_encoding
    description: "%source-encoding-of-filenames-in-zip%"
    json_schema:
      type: string
      enum:
        - "gbk"
        - "gb2312"
        - "big5"
        - "shift_jis"
        - "euc-kr"
        - "cp437"
        - "auto"
    value: auto
    nullable: false

  - handle: target_encoding
    description: "%target-encoding-for-output-zip%"
    json_schema:
      type: string
      enum:
        - "utf-8"
        - "gbk"
        - "gb2312"
        - "big5"
        - "shift_jis"
        - "euc-kr"
    value: utf-8
    nullable: false

  - handle: password
    description: "%password-if-zip-is-encrypted-optional2%"
    json_schema:

      type: string
    nullable: true

  - handle: output_password
    description: "%password-for-output-zip-file-optional%"
    json_schema:

      type: string
    nullable: true

  - handle: fix_garbled_names
    description: "%attempt-to-fix-garbled-chinese-filenames%"
    json_schema:
      type: boolean
    value: true
    nullable: false

  - handle: preserve_timestamps
    description: "%preserve-original-file-timestamps%"
    json_schema:
      type: boolean
    value: true
    nullable: false

outputs_def:
  - handle: converted_zip_path
    description: "Path to converted ZIP file"
    json_schema:
      type: string

  - handle: conversion_summary
    description: "Summary of encoding conversion"
    json_schema:
      contentMediaType: oomol/var

  - handle: files_converted
    description: "Number of files successfully converted"
    json_schema:
      type: number

  - handle: encoding_issues_found
    description: "Number of files with encoding issues found"
    json_schema:
      type: number

  - handle: detected_encoding
    description: "Auto-detected source encoding"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%convert-zip-encoding%"
icon: ":carbon:character-whole-number:"
description: "%fix-filename-encoding-issues-in-zip-archives-especially-for-chin%"
