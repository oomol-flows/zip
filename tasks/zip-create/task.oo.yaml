inputs_def:
  - handle: source_path
    description: "%file-or-folder-path-to-compress2%"
    json_schema:
      type: string
      ui:widget: file
    nullable: false

  - handle: output_path
    description: "%output-zip-file-path2%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: ZIP
            extensions:
              - zip
        excludeAll: true
    nullable: false

  - handle: include_subdirectories
    description: "%include-subdirectories-when-compressing-folder2%"
    json_schema:
      type: boolean
    value: true
    nullable: false

  - handle: password
    description: "%optional-password-for-zip-encryption%"
    json_schema:
      type: string
    value:
    nullable: true

outputs_def:
  - handle: zip_path
    description: "Path to created ZIP file"
    json_schema:
      type: string

  - handle: compressed_size
    description: "Size of compressed ZIP file in bytes"
    json_schema:
      type: number

  - handle: original_size
    description: "Total size of original files in bytes"
    json_schema:
      type: number

  - handle: compression_ratio
    description: "Compression ratio as percentage"
    json_schema:
      type: number

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%create-zip-archive%"
icon: ":carbon:archive:"
description: "%compress-files-or-folders-into-a-zip-archive-with-basic-compress%"
