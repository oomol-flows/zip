inputs_def:
  - handle: zip_path
    description: "%path-to-zip-file-to-list-contents%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: ZIP Archive
            extensions:
              - zip
        excludeAll: true
    nullable: false

  - group: Optional Settings
    collapsed: true

  - handle: password
    description: "%password-if-zip-is-encrypted-optional6%"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: show_directories
    description: "%include-directories-in-the-list%"
    json_schema:
      type: boolean
    value: true
    nullable: false

  - handle: detailed_info
    description: "%include-detailed-file-information%"
    json_schema:
      type: boolean
    value: true
    nullable: false

  - handle: sort_by
    description: "%sort-files-by-property%"
    json_schema:
      type: string
      enum:
        - "name"
        - "size"
        - "date"
        - "type"
    value: name
    nullable: false

outputs_def:
  - handle: file_list
    description: "List of files in ZIP archive"
    json_schema:
      type: array
      items:
        type: string

  - handle: detailed_contents
    description: "Detailed information about ZIP contents"
    json_schema:
      contentMediaType: oomol/var

  - handle: total_files
    description: "Total number of files in ZIP"
    json_schema:
      type: number

  - handle: total_directories
    description: "Total number of directories in ZIP"
    json_schema:
      type: number

  - handle: uncompressed_size
    description: "Total uncompressed size in bytes"
    json_schema:
      type: number

  - handle: compressed_size
    description: "Total compressed size in bytes"
    json_schema:
      type: number

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%list-zip-contents%"
icon: ":carbon:list:"
description: "%list-and-analyze-contents-of-a-zip-archive-with-detailed-informa%"
