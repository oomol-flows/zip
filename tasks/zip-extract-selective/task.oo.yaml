inputs_def:
  - handle: zip_path
    description: "%path-to-zip-file-to-extract3%"
    json_schema:
      type: string
      ui:widget: file
    nullable: false

  - handle: files_to_extract
    description: "%list-of-specific-files-to-extract-relative-paths%"
    json_schema:
      type: array
      items:
        type: string
    nullable: false

  - handle: output_directory
    description: "%directory-to-extract-files-to4%"
    json_schema:
      type: string
      ui:widget: dir
    nullable: false

  - handle: password
    description: "%password-if-zip-is-encrypted-optional4%"
    json_schema:

      type: string
    nullable: true

  - handle: preserve_structure
    description: "%preserve-directory-structure%"
    json_schema:
      type: boolean
    value: true
    nullable: false

  - handle: overwrite_existing
    description: "%overwrite-existing-files3%"
    json_schema:
      type: boolean
    value: false
    nullable: false

outputs_def:
  - handle: extracted_path
    description: "Path where files were extracted"
    json_schema:
      type: string

  - handle: extracted_files_count
    description: "Number of files successfully extracted"
    json_schema:
      type: number

  - handle: extracted_files
    description: "List of extracted file paths"
    json_schema:
      type: array
      items:
        type: string

  - handle: skipped_files
    description: "List of files that were skipped"
    json_schema:
      type: array
      items:
        type: string

  - handle: total_size
    description: "Total size of extracted files in bytes"
    json_schema:
      type: number

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%selective-zip-extraction%"
icon: ":carbon:select-02:"
description: "%extract-only-specific-files-from-a-zip-archive%"
