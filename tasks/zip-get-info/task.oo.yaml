inputs_def:
  - handle: zip_path
    description: "%path-to-zip-file-to-analyze%"
    json_schema:
      type: string
      ui:widget: file
    nullable: false

  - group: Optional Settings
    collapsed: true

  - handle: password
    description: "%password-if-zip-is-encrypted-optional5%"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: calculate_checksums
    description: "%calculate-additional-file-checksums%"
    json_schema:
      type: boolean
    value: false
    nullable: false

outputs_def:
  - handle: file_info
    description: "Basic ZIP file information"
    json_schema:
      contentMediaType: oomol/var

  - handle: archive_stats
    description: "Archive statistics and metadata"
    json_schema:
      contentMediaType: oomol/var

  - handle: is_encrypted
    description: "Whether the ZIP file is encrypted"
    json_schema:
      type: boolean

  - handle: compression_method
    description: "Primary compression method used"
    json_schema:
      type: string

  - handle: total_entries
    description: "Total number of entries in ZIP"
    json_schema:
      type: number

  - handle: size_on_disk
    description: "Size of ZIP file on disk in bytes"
    json_schema:
      type: number

  - handle: uncompressed_total_size
    description: "Total uncompressed size in bytes"
    json_schema:
      type: number

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%get-zip-information%"
icon: ":carbon:information:"
description: "%analyze-zip-file-and-extract-detailed-metadata-and-statistics%"
